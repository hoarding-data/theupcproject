<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The UPC Project</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input { width: 300px; padding: 0.5rem; font-size: 1rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Search UPC Database</h1>
  <b>This will be slow because it needs to search clientside text every time.</b>
  <input type="text" id="search" placeholder="Search by title or UPC..." />
  <p id="message" style="color: gray; margin-top: 1rem;">Please enter a string greater than 3 characters to search</p>
  <table>
    <thead>
      <tr>
        <th>UPC</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- I hate this script, you hate this script, we ALL hate this script.-->
  <script>

    function debounce(fn, delay) {
      let timeoutId;
      return function (...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    let data = [];

    function renderRows(filtered) {
      if(!filtered){return;}
      const tbody = document.getElementById('results');
      const message = document.getElementById('message');
      tbody.innerHTML = '';
      if (filtered.length === 0) {
        message.textContent = "No results found.";
      } else {
        message.textContent = "";
        filtered.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${row.upc_a_code}</td><td>${row.item_name}</td>`;
          tbody.appendChild(tr);
        });
      }
    }

    function filterData(query) {
      const q = query.toLowerCase();
      console.log("Query: ",q)
      for (let i = 0; i < 10; i++) {
        Papa.parse(`entries/${i}/${i}.csv`, {
          download: true,
          header: true,
          step: function(results) {
            if (results.data.upc_a_code && results.data.upc_a_code.toLowerCase().includes(q))
              data.push(results.data);
            else if(results.data.item_name && results.data.item_name.toLowerCase().includes(q))
              data.push(results.data);
          },
          complete: function(results, file) {
            renderRows(data);
          }
        });
      }
      console.log("Parsing complete");
    }

    const input = document.getElementById('search');

    input.addEventListener('input', debounce(function (e) {
      const query = e.target.value.trim();
      if (query.length < 3) {
        document.getElementById('results').innerHTML = '';
        document.getElementById('message').textContent = 'Please enter a string greater than 3 characters to search';
      } else {
        data = []
        const results = filterData(query);
        renderRows(results);
      }
    }, 500));

  </script>
</body>
