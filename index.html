<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The UPC Project</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input { width: 300px; padding: 0.5rem; font-size: 1rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Search UPC Database</h1>
  <input type="text" id="search" placeholder="Search by title or UPC..." />
  <table>
    <thead>
      <tr>
        <th>UPC</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let data = [];

    function renderRows(filtered) {
      const tbody = document.getElementById('results');
      tbody.innerHTML = '';
      filtered.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.upc_a_code}</td><td>${row.item_name}</td>`;
        tbody.appendChild(tr);
      });
    }

    function filterData(query) {
      const q = query.toLowerCase();
      return data.filter(row =>
        row.item_name.toLowerCase().includes(q) ||
        row.upc_a_code.includes(q)
      );
    }

    document.getElementById('search').addEventListener('input', e => {
      const results = filterData(e.target.value);
      renderRows(results);
    });

    Papa.parse('upc_a_products_2025_07.csv', {
      download: true,
      header: true,
      complete: function(results) {
        data = results.data.filter(r => r.upc_a_code && r.item_name);
        renderRows(data);
      }
    });
  </script>
</body>
</html>
